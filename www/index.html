<html lang="en" ng-app="stemApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" href="css/bootstrap-3.3.6.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>gizzleU App</title>
</head>

<body>
    <div id="theContentView">
    <!-- <div class="app"> -->
        <!-- <h1>gizzleU App</h1> -->
        <!-- Displayed during deviceready event and closed after initialization. -->
        <div id="deviceready">
            <div class="event listening">
                <p><b>Initiating device...If this message persists, it encounters a problem.</b></p>
            </div>
            <!-- Displayed after initialization. -->
            <div class="event received">                
                <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h3 class="title">gizzleU</h3>
                        </div> <!--/.navbar-header -->
                        <div class="navbar-collapse collapse">
                            <ul class="nav nav-pills pull-right">
                                <li ><a data-toggle="collapse" data-target=".navbar-collapse" href="#/">gameboard</a></li>
                                <li><a data-toggle="collapse" data-target=".navbar-collapse" href="#/dashboard">dashboard</a></li>
                            </ul>
                        </div><!--/.navbar-collapse -->
                    </div><!--/.container -->
                </div>  <!--/.navbar -->

                <!-- Place holdder for the views -->
                <div ng-view></div>
            
            </div>
        </div>
    </div>

    <!-- prodcution use
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-touch.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.min.js"></script>
    -->

    <!-- main angular library-->
    <script type="text/javascript" src="js/lib/angular-1.4.9.js"></script>
    <!-- for angular template routing-->
    <script type="text/javascript" src="js/lib/angular-route-1.4.9.js"></script>
    <!-- for angular calling REST APIs-->
    <script type="text/javascript" src="js/lib/angular-resource-1.4.9.js"></script>
    <!-- for angular animating modal box-->
    <script type="text/javascript" src="js/lib/angular-animate-1.4.9.js"></script>
    <!-- for angular touch events-->
    <script type="text/javascript" src="js/lib/angular-touch-1.4.9.js"></script>
    <!-- for angular cookies-->
    <script type="text/javascript" src="js/lib/angular-cookies-1.4.9.js"></script>
    <!-- for jQuery-->
    <script type="text/javascript" src="js/lib/jquery-1.12.2.js"></script>
    <!-- main bootstrap library-->
    <script type="text/javascript" src="js/lib/bootstrap-3.3.6.js"></script>
    <!-- for angular ui components-->
    <script type="text/javascript" src="js/lib/ui-bootstrap-tpls-1.2.5.js"></script>
    <!-- localscripts-->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/questionService.js"></script>
    <script type="text/javascript" src="js/gameService.js"></script>
    <script type="text/javascript" src="js/playerService.js"></script>
    <script type="text/javascript" src="js/loginService.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
